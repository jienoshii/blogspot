<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AAA Blogspot</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body class="bg-enrol">
        <!-- Navbar -->
        <nav class="navbar navbar-dark navbar-expand-lg bg-aaa sticky-top">
            <div class="container-fluid px-4 py-1">
                <a class="navbar-brand" href="https://awesome-ars-academia.net/">
                    <img src="images/logo.png" alt="Logo" width="30" class="d-inline-block align-middle">
                    AAA Blogspot
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Blog
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Welcome to AAA</a></li>
                                <li><a class="dropdown-item" href="#">AAA Courses</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Why Choose AAA</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                    <a href="contact.html"><button class="btn btn-outline-light" type="submit">Enroll Here</button></a>
                </div>
            </div>
        </nav>

        <div class="container w-50 shadow-lg bg-aaa-subtle mt-5 p-4 rounded-1">
            <h5 class="text-aaa fw-bold fs-1">Enroll Now!</h5>
            <p class="card-text fs-5"><small class="text-body-secondary">Fill in the data below</small></p>
            <div class="px-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingText" placeholder="Full Name">
                    <label for="floatingText">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Select a Course">
                        <!-- <option selected>Course</option> -->
                        <option value="Scratch">Scratch</option>
                        <option value="Minecraft">Minecraft</option>
                        <option value="WebDesign">Web Design</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="Python">Python</option>
                        <option value="Unity">Unity</option>
                        <option value="UnrealEngine">Unreal Engine</option>
                        <option value="SmartPhone">Smart Phone</option>
                        <option value="Canva">Canva</option>
                        <option value="Laravel">Laravel</option>
                        <option value="SQL">SQL</option>
                    </select>
                    <label for="floatingSelect">Select a Course</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingText" placeholder="Contact Number">
                    <label for="floatingText">Contact Number</label>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
